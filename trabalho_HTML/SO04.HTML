<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Solicitar Ajuda</title>
  <link rel="stylesheet" href="SO04.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header>
    <div class="container">
      <nav>
        <h1>Carros Incríveis</h1>
        <ul>
          <li><a href="IN00.html">Início</a></li>
          <li><a href="SO04.HTML">Ajude Nós</a></li>
          <!-- Ícone de usuário para login com a classe "user-icon" -->
          <li class="user-icon"><a href="CD01.html"><i class="fa fa-user"></i></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="help-section">
    <div class="container">
      <h2>Solicitar Ajuda</h2>
      <form class="form" method="post" action="enviar.php">
      <form action="/enviar_solicitacao" method="post" onsubmit="return validarForm()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <span id="nomeErro" class="error"></span>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <span id="emailErro" class="error"></span>

        <label for="assunto">Assunto:</label>
        <input type="text" id="assunto" name="assunto" required>
        <span id="assuntoErro" class="error"></span>

        <label for="mensagem">Mensagem:</label>
        <textarea id="mensagem" name="mensagem" required></textarea>
        <span id="mensagemErro" class="error"></span>

        <input type="submit" value="Enviar">
      </form>
    </div>
  </section>

  <script>
    function validarForm() {
      var nome = document.getElementById("nome").value;
      var email = document.getElementById("email").value;
      var assunto = document.getElementById("assunto").value;
      var mensagem = document.getElementById("mensagem").value;
      var isValid = true;

      if (nome === "") {
        document.getElementById("nomeErro").innerHTML = "Por favor, insira seu nome.";
        isValid = false;
      } else {
        document.getElementById("nomeErro").innerHTML = "";
      }

      if (email === "") {
        document.getElementById("emailErro").innerHTML = "Por favor, insira seu email.";
        isValid = false;
      } else {
        document.getElementById("emailErro").innerHTML = "";
      }

      if (assunto === "") {
        document.getElementById("assuntoErro").innerHTML = "Por favor, insira o assunto.";
        isValid = false;
      } else {
        document.getElementById("assuntoErro").innerHTML = "";
      }

      if (mensagem === "") {
        document.getElementById("mensagemErro").innerHTML = "Por favor, insira sua mensagem.";
        isValid = false;
      } else {
        document.getElementById("mensagemErro").innerHTML = "";
      }

      return isValid;
    }
  </script>
</body>
</html>
